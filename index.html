<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maitre D</title>
</head>

<body>
    <h1>Matre D</h1><br>
    <br>
    <form>
        <table style="width:50%; text-align:center; border: 1px solid black;">
            <tr>
                <td>Total: <input type="number" id="pretotal" value="100.00"></td><br>
            </tr>
            <tr>
                <td>Tip: $<output id="tip"></output></td>
                <td>Rate: <input id="rate" type="number" value="20.0">%</td>
            </tr>
            <tr>
                <td>Tax: $<output id="tax"></output></td>
                <td></td>
            </tr>
        </table>
        <br>
        Grand Total: $<output id="grandTotal"></output><br>
        <button type="button" onclick=calculate()>Calculate</button>

    </form>

    <script src="script.js"></script>
</body>

</html>
